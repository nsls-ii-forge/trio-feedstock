{% set name = "trio" %}
{% set version = "0.12.1" %}
{% set hash_type = "sha256" %}
{% set hash_value = "149a280a4c66ef08d058626e3f48bf979e6e079777d1fc5cae71676586ced672" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_value }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  skip: True  # [py<36]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - attrs >=18.2.0
    - sortedcontainers
    - async_generator >=1.9
    - contextvars >=2.1  # [py<37]
    - idna
    - outcome
    - sniffio
    - cffi  # [win]

test:
  imports:
    - trio
    - trio._core
    - trio._core.tests
    - trio._core.tests.test_multierror_scripts
    - trio.testing
    - trio.tests

about:
  home: https://github.com/python-trio/trio
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An async/await-native I/O library for humans and snake people
  doc_url: https://trio.readthedocs.io/
  dev_url: https://github.com/python-trio/trio
